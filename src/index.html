<!DOCTYPE html>
<html>
<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
<title>Ekmap在线管理平台</title>
</head>
<body class="no-scrollbar" style="display:none;">
    <div id="root" class="container-fluid h-100-percent">
        <div class="row-fluid h-10-percent"></div>
        <div id="siteHeader" class="h-15-percent"></div>
        <div id="siteInfo" class="h-65-percent"></div>
        <div id="layerMsg"></div>
    </div>
    <!-- Below Is For Test -->
    <div id="tick" style="position: absolute;bottom: 123px;"></div>
    <div id="app" style="position: absolute;bottom: 100px;"></div>
</body>
</html>
